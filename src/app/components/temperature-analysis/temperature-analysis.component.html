<section class="p-5" style="border:1px solid #cecece;">
  <div>
    <p>Temperature - last 24h</p>
    <canvas height="200" mdbChart
            [chartType]="chartType"
            [datasets]="chartDatasets"
            [labels]="chartLabels"
            [colors]="chartColors"
            [options]="chartOptions"
            [legend]="true"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
    </canvas>
  </div>
</section>
