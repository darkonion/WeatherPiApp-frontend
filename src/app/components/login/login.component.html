<div class="container">
  <div class="my-5 text-center" style="background-color: rgba(10,10,10, .8); color: rgb(227,227,227);">
    <h3 class="font-weight-bold text-center p-5">Login</h3>
  </div>

  <div class="p-5" style="background-color: rgba(10,10,10,0.8); color: rgb(227,227,227);">
    <div class="col-md-4 mt-3">
      <form class="form-group">
        <div class="text-danger font-small mb-2" *ngIf='invalidLogin'>Błąd logowania!</div>
        <div class="form-group">
          <label>User Name :</label>
          <input type="text" class="form-control badge-dark" id="username" [(ngModel)]="username" placeholder="Enter User Name"
                 name="username">
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" class="form-control badge-dark" [(ngModel)]="password" id="password" placeholder="Enter password"
                 name="password">
        </div>
        <div class="mt-4">
          <button (click)="login()" class="btn btn-outline-light">Login</button>
        </div>
      </form>
    </div>
  </div>



  <div class="container my-5">.</div>
  <div class="container my-5">.</div>
</div>
